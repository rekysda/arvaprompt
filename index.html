<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Prompt Generator (Pro)</title>
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font utama untuk UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Gaya dasar untuk body dan panah dropdown kustom */
        body { font-family: 'Inter', sans-serif; }
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        /* Gaya untuk notifikasi 'toast' */
        .toast { visibility: hidden; opacity: 0; transition: all 0.3s ease-in-out; }
        .toast.show { visibility: visible; opacity: 1; }
        /* Placeholder untuk kelas font dinamis */
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">

    <!-- Kontainer Utama -->
    <div class="container mx-auto max-w-2xl p-4 sm:p-6 lg:p-8">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold tracking-tight text-white">Fashion Prompt Generator</h1>
            <p class="mt-2 text-lg text-gray-400">Versi Pro dengan Kontrol Gender & Wajah.</p>
        </header>
        
        <!-- Preview Judul Majalah (jika judul diaktifkan) -->
        <div id="preview-container" class="hidden mb-8 p-6 bg-gray-950/50 rounded-lg border border-gray-700 text-center transition-all duration-500">
            <h2 id="preview-title" class="text-4xl md:text-5xl font-thin text-white break-words transition-all duration-500">[Judul Anda]</h2>
        </div>

        <!-- Card Form -->
        <main class="bg-gray-800 shadow-2xl rounded-2xl p-6 sm:p-8">
            <div class="space-y-6">
                
                <!-- Opsi Judul & Tipografi -->
                <div class="space-y-4 rounded-lg bg-gray-900/50 p-4 border border-gray-700">
                    <div class="flex items-center">
                        <input id="include-title" type="checkbox" class="h-4 w-4 rounded border-gray-500 bg-gray-600 text-indigo-500 focus:ring-indigo-500">
                        <label for="include-title" class="ml-3 block text-sm font-medium text-gray-300">Sertakan Judul pada Gambar?</label>
                    </div>
                    <div id="title-controls-container" class="hidden space-y-4 pt-4 border-t border-gray-700">
                        <div>
                            <label for="title-text" class="block text-sm font-medium text-gray-300 mb-2">Teks Judul</label>
                            <input type="text" id="title-text" placeholder="contoh: VOGUE, arva" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 placeholder-gray-400">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="title-font-style" class="block text-sm font-medium text-gray-300 mb-2">Gaya Font</label>
                                <select id="title-font-style" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3"></select>
                            </div>
                            <div>
                                <label for="title-color" class="block text-sm font-medium text-gray-300 mb-2">Warna Judul</label>
                                <select id="title-color" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3">
                                    <option>Putih</option><option>Hitam</option><option>Emas</option><option>Merah Terang</option>
                                </select>
                            </div>
                        </div>
                        <div>
                             <label for="title-position" class="block text-sm font-medium text-gray-300 mb-2">Posisi Judul</label>
                            <select id="title-position" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3">
                                <option value="di atas model">di Atas Model</option>
                                <option value="di depan model">di Depan Model</option>
                                <option value="di belakang model">di Belakang Model</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Pilihan Jumlah & Gender Model -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="jumlah-model" class="block text-sm font-medium text-gray-300 mb-2">Jumlah Model</label>
                        <select id="jumlah-model" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3">
                            <option value="1" selected>1 Model</option>
                            <option value="2">2 Model</option>
                            <option value="3">3 Model</option>
                            <option value="banyak">Banyak Model (Satu Etnis)</option>
                        </select>
                    </div>
                    <div>
                        <label for="gender-model" class="block text-sm font-medium text-gray-300 mb-2">Gender Model</label>
                        <select id="gender-model" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3">
                            <option value="wanita">Wanita</option>
                            <option value="pria">Pria</option>
                            <option value="kombinasi">Kombinasi (Pria & Wanita)</option>
                            <option value="androgini">Androgini / Sesuai Tema</option>
                        </select>
                    </div>
                </div>
                
                 <!-- Opsi Variasi Wajah (Dinamis) -->
                <div id="face-variation-container" class="hidden space-y-2 rounded-lg bg-gray-700/50 p-3">
                    <div class="flex items-center">
                        <input id="face-variation-checkbox" type="checkbox" class="h-4 w-4 rounded border-gray-500 bg-gray-600 text-indigo-500 focus:ring-indigo-500">
                        <label for="face-variation-checkbox" class="ml-3 block text-sm font-medium text-gray-300">Sertakan variasi wajah (fitur wajah berbeda)</label>
                    </div>
                </div>
                
                <!-- Kontainer untuk Dropdown Etnis Dinamis -->
                <div id="etnis-dinamis-container" class="space-y-4">
                    <div id="etnis1-container">
                        <label id="etnis1-label" for="etnis1" class="block text-sm font-medium text-gray-300 mb-2">Etnis Model</label>
                        <select id="etnis1" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3"></select>
                    </div>
                    <div id="etnis2-container" class="hidden">
                        <label for="etnis2" class="block text-sm font-medium text-gray-300 mb-2">Etnis Model ke-2</label>
                        <select id="etnis2" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3"></select>
                    </div>
                    <div id="etnis3-container" class="hidden">
                        <label for="etnis3" class="block text-sm font-medium text-gray-300 mb-2">Etnis Model ke-3</label>
                        <select id="etnis3" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3"></select>
                    </div>
                </div>

                <!-- Dropdown Tema -->
                <div>
                    <label for="tema" class="block text-sm font-medium text-gray-300 mb-2">Tema & Konsep Foto</label>
                    <select id="tema" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3"></select>
                </div>

                <!-- Opsi Jenis Kain -->
                <div class="space-y-4 rounded-lg bg-gray-700/50 p-3">
                    <div class="flex items-center">
                        <input id="include-fabric" type="checkbox" class="h-4 w-4 rounded border-gray-500 bg-gray-600 text-indigo-500 focus:ring-indigo-500">
                        <label for="include-fabric" class="ml-3 block text-sm font-medium text-gray-300">Sertakan Jenis Kain Spesifik?</label>
                    </div>
                    <div id="fabric-input-container" class="hidden space-y-4">
                        <!-- Input kain dinamis akan ditambahkan di sini oleh JavaScript -->
                    </div>
                </div>
                
                <!-- Dropdown Makeup -->
                <div>
                    <label for="makeup" class="block text-sm font-medium text-gray-300 mb-2">Gaya Riasan (Makeup)</label>
                    <select id="makeup" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3"></select>
                </div>
                
                <!-- Dropdown Rambut -->
                <div>
                     <label for="rambut" class="block text-sm font-medium text-gray-300 mb-2">Gaya Rambut</label>
                    <select id="rambut" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3"></select>
                </div>

                <!-- Dropdown Pose (Dinamis) -->
                <div>
                    <label for="pose" class="block text-sm font-medium text-gray-300 mb-2">Pose Model</label>
                    <select id="pose" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3"></select>
                </div>
                
                <!-- Tombol Aksi -->
                <div class="pt-2">
                     <button id="generate-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">Buat Prompt</button>
                </div>
                
                <!-- Hasil Prompt (Awalnya tersembunyi) -->
                <div id="result-container" class="hidden pt-2">
                    <label for="prompt-result" class="block text-sm font-medium text-gray-300 mb-2">Hasil Prompt:</label>
                    <div class="relative">
                        <textarea id="prompt-result" rows="9" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 pr-12 text-gray-200 resize-none" readonly></textarea>
                         <button id="copy-btn" title="Salin ke clipboard" class="absolute top-2.5 right-2.5 p-2 text-gray-400 bg-gray-700 hover:bg-gray-600 rounded-md">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                         </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Notifikasi Toast -->
    <div id="toast-notification" class="toast fixed bottom-5 left-1/2 -translate-x-1/2 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg">Prompt berhasil disalin!</div>

    <!-- SEMUA LOGIKA JAVASCRIPT ADA DI SINI -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const DATA = {
                etnis: {"Indonesia / Nusantara": ["Wajah Indonesia / Nusantara (Umum)","Wajah Melayu","Wajah Jawa","Wajah Sunda","Wajah Bali / Lombok","Wajah Indonesia Timur","Wajah Tionghoa-Indonesia"],"Blasteran (Mixed Race)": ["Blasteran / Indo (Kaukasia-Indonesia)","Eurasia (Kaukasia-Asia)","Afro-Asia"],"Asia": ["Asia Timur (Jepang/Korea)","Asia Tenggara (Thailand/Vietnam)","Asia Selatan (India/Pakistan)"],"Kaukasia / Eropa": ["Eropa Utara / Nordik","Eropa Barat","Eropa Timur / Slavia","Mediterania"],"Afrika": ["Afrika (Umum)","Afrika Utara"]},
                tema: {"Gaya & Estetika": ["Minimalis","High Fashion / Editorial","Street Style / Urban","Vintage / Retro","Bohemian / Boho","Grunge / Rock & Roll","Elegan / Klasik"],"Lokasi & Lingkungan": ["Arsitektur Modern","Bangunan Tua / Bersejarah","Industri / Pabrik Tua","Pedesaan / Rustic","Alam Liar / Hutan Belantara"],"Konsep & Imajinasi": ["Fantasi / Negeri Dongeng","Surrealisme / Abstrak","Sci-Fi / Futuristik","Cyberpunk / Dystopian"]},
                makeup: [{"kategori":"Tampilan (Look/Style)","jenis":["Natural","Nude","Glamour","Bold","Smokey Eyes","Dewy Look","Matte Look","Korean Look"]},{"kategori":"Seni & Karakter","jenis":["Makeup Fantasi","Makeup Editorial","Makeup Avant-garde"]}],
                pose: {
                    tunggal: { "Pose Individu": ["Berdiri Tegak","Kurva S","Menyender","Tangan di Pinggul","Melihat dari Balik Bahu","Duduk Elegan","Close-Up","Seluruh Badan"] },
                    kelompok: { "Pose Pasangan": ["Berpegangan Tangan","Pelukan dari Belakang","Saling Menatap"], "Pose Grup": ["Formasi V","Interaksi Candid","Berbaris Lurus"] }
                },
                rambut: {"Opsi Fleksibel": ["Normal (sesuai tema)"],"Gaya Pria": {"Pendek": ["Buzz Cut","Side Part","Slick Back","Undercut"],"Sedang & Panjang": ["Quiff","Pompadour","Comma Hair","Man Bun"]},"Gaya Wanita": {"Terurai": ["Lurus & Rapi","Beach Waves","Blow-dry Bervolume"],"Diikat & Diangkat": ["Ponytail","Messy Bun","Chignon"],"Potongan Populer": ["Pixie Cut","Bob Cut","Layered Cut"]}, "Gaya Unisex": ["Mullet","Shag Cut","Rambut Warna Terang"] }
            };
            
            const FONT_STYLES = [
                { name: "Modern (ala Arva)", font: "Poppins", weight: 500, transform: "lowercase", tracking: "tracking-wider" },
                { name: "Elegan (ala Vogue)", font: "Playfair Display", weight: 700, transform: "uppercase", tracking: "tracking-widest" },
                { name: "Berani (ala Cosmo)", font: "Montserrat", weight: 900, transform: "uppercase", tracking: "tracking-tight" },
                { name: "Alternatif (ala i-D)", font: "Anton", weight: 400, transform: "lowercase", tracking: "tracking-normal" }
            ];

            const UIElements = {
                jumlahModel: document.getElementById('jumlah-model'),
                genderModel: document.getElementById('gender-model'),
                faceVariationContainer: document.getElementById('face-variation-container'),
                faceVariationCheckbox: document.getElementById('face-variation-checkbox'),
                etnis1Container: document.getElementById('etnis1-container'),
                etnis1Label: document.getElementById('etnis1-label'),
                etnis1: document.getElementById('etnis1'),
                etnis2Container: document.getElementById('etnis2-container'),
                etnis2: document.getElementById('etnis2'),
                etnis3Container: document.getElementById('etnis3-container'),
                etnis3: document.getElementById('etnis3'),
                tema: document.getElementById('tema'),
                includeFabric: document.getElementById('include-fabric'),
                fabricInputContainer: document.getElementById('fabric-input-container'),
                includeTitle: document.getElementById('include-title'),
                titleControlsContainer: document.getElementById('title-controls-container'),
                titleText: document.getElementById('title-text'),
                titleFontStyle: document.getElementById('title-font-style'),
                titleColor: document.getElementById('title-color'),
                titlePosition: document.getElementById('title-position'),
                previewContainer: document.getElementById('preview-container'),
                previewTitle: document.getElementById('preview-title'),
                makeup: document.getElementById('makeup'),
                rambut: document.getElementById('rambut'),
                pose: document.getElementById('pose'),
                generateBtn: document.getElementById('generate-btn'),
                resultContainer: document.getElementById('result-container'),
                promptResult: document.getElementById('prompt-result'),
                copyBtn: document.getElementById('copy-btn'),
                toast: document.getElementById('toast-notification'),
            };
            
            // --- FUNGSI-FUNGSI UTAMA ---
            function populateSimpleGroup(select, data) { select.innerHTML = ''; for (const group in data) { const optgroup = document.createElement('optgroup'); optgroup.label = group; data[group].forEach(opt => { const option = document.createElement('option'); option.value = opt; option.textContent = opt; optgroup.appendChild(option); }); select.appendChild(optgroup); } }
            function populateMakeup(select, data) { select.innerHTML = ''; data.forEach(group => { const optgroup = document.createElement('optgroup'); optgroup.label = group.kategori; group.jenis.forEach(opt => { const option = document.createElement('option'); option.value = opt; option.textContent = opt; optgroup.appendChild(option); }); select.appendChild(optgroup); }); }
            function populateRambut(select, data) { select.innerHTML = ''; for (const mainGroup in data) { const subGroups = data[mainGroup]; if (Array.isArray(subGroups)) { const optgroup = document.createElement('optgroup'); optgroup.label = mainGroup; subGroups.forEach(opt => { const option = document.createElement('option'); option.value = opt; option.textContent = opt; optgroup.appendChild(option); }); select.appendChild(optgroup); } else { for (const subGroup in subGroups) { const optgroup = document.createElement('optgroup'); optgroup.label = `${mainGroup} - ${subGroup}`; subGroups[subGroup].forEach(opt => { const option = document.createElement('option'); option.value = opt; option.textContent = opt; optgroup.appendChild(option); }); select.appendChild(optgroup); } } } }
            
            function loadFontsAndStyles() {
                const styleSheet = document.createElement('style');
                let fontUrls = new Set();
                FONT_STYLES.forEach(style => {
                    const fontName = style.font.replace(/ /g, '+');
                    fontUrls.add(`https://fonts.googleapis.com/css2?family=${fontName}:wght@${style.weight}&display=swap`);
                    styleSheet.innerHTML += `.font-${style.font.toLowerCase().replace(/ /g, '-')} { font-family: '${style.font}', sans-serif; font-weight: ${style.weight}; }`;
                });
                fontUrls.forEach(url => { const link = document.createElement('link'); link.rel = 'stylesheet'; link.href = url; document.head.appendChild(link); });
                document.head.appendChild(styleSheet);
                FONT_STYLES.forEach((style, index) => { const option = document.createElement('option'); option.value = index; option.textContent = style.name; UIElements.titleFontStyle.appendChild(option); });
            }

            function updateUIForModelCount(count) {
                // Reset visibilitas
                ['etnis2Container', 'etnis3Container', 'faceVariationContainer'].forEach(id => UIElements[id].classList.add('hidden'));
                UIElements.fabricInputContainer.innerHTML = '';
                
                let fabricInputCount = 0;
                const isMultiModel = count === '2' || count === '3';
                
                if (isMultiModel) {
                    UIElements.faceVariationContainer.classList.remove('hidden');
                }
                
                if (count === '2') {
                    UIElements.etnis2Container.classList.remove('hidden');
                    UIElements.etnis1Label.textContent = 'Etnis Model ke-1';
                    fabricInputCount = 2;
                } else if (count === '3') {
                    UIElements.etnis2Container.classList.remove('hidden');
                    UIElements.etnis3Container.classList.remove('hidden');
                    UIElements.etnis1Label.textContent = 'Etnis Model ke-1';
                    fabricInputCount = 3;
                } else if (count === 'banyak') {
                    UIElements.etnis1Label.textContent = 'Etnis Grup Model';
                    fabricInputCount = 1;
                } else { // count === '1'
                    UIElements.etnis1Label.textContent = 'Etnis Model';
                    fabricInputCount = 1;
                }

                for (let i = 1; i <= fabricInputCount; i++) {
                    const labelText = fabricInputCount > 1 ? `Jenis Kain Model ke-${i}` : 'Jenis Kain';
                    UIElements.fabricInputContainer.insertAdjacentHTML('beforeend', `<div><label for="fabric-type-${i}" class="block text-xs font-medium text-gray-400 mb-1">${labelText}</label><input type="text" id="fabric-type-${i}" placeholder="sutra, satin, denim..." class="w-full bg-gray-600 border border-gray-500 rounded-lg py-2 px-3 text-sm placeholder-gray-400"></div>`);
                }

                populateSimpleGroup(UIElements.pose, count === '1' ? DATA.pose.tunggal : DATA.pose.kelompok);
            }

            function updateTitlePreview() {
                const style = FONT_STYLES[UIElements.titleFontStyle.value];
                let titleText = UIElements.titleText.value.trim() || '[Judul Anda]';
                
                if (style.transform === 'lowercase') titleText = titleText.toLowerCase();
                else if (style.transform === 'uppercase') titleText = titleText.toUpperCase();

                UIElements.previewTitle.textContent = titleText;
                UIElements.previewTitle.className = `text-4xl md:text-5xl text-white break-words transition-all duration-500 font-${style.font.toLowerCase().replace(/ /g, '-')} ${style.tracking}`;
            }

            // --- INISIALISASI ---
            loadFontsAndStyles();
            [UIElements.etnis1, UIElements.etnis2, UIElements.etnis3].forEach(el => populateSimpleGroup(el, DATA.etnis));
            populateSimpleGroup(UIElements.tema, DATA.tema);
            populateMakeup(UIElements.makeup, DATA.makeup);
            populateRambut(UIElements.rambut, DATA.rambut);
            updateUIForModelCount('1'); 

            // --- EVENT LISTENERS ---
            UIElements.jumlahModel.addEventListener('change', (e) => updateUIForModelCount(e.target.value));
            UIElements.includeFabric.addEventListener('change', (e) => UIElements.fabricInputContainer.classList.toggle('hidden', !e.target.checked));
            UIElements.includeTitle.addEventListener('change', (e) => {
                const isVisible = e.target.checked;
                UIElements.titleControlsContainer.classList.toggle('hidden', !isVisible);
                UIElements.previewContainer.classList.toggle('hidden', !isVisible);
                if (isVisible) updateTitlePreview();
            });
            [UIElements.titleText, UIElements.titleFontStyle].forEach(el => el.addEventListener('input', updateTitlePreview));

            UIElements.generateBtn.addEventListener('click', () => {
                const count = UIElements.jumlahModel.value;
                const gender = UIElements.genderModel.value;
                
                let genderText = {
                    'pria': 'pria',
                    'wanita': 'wanita',
                    'kombinasi': 'pria dan wanita',
                    'androgini': 'androgini'
                }[gender] || 'wanita';

                let modelDesc = '';
                const etnis = [UIElements.etnis1.value, UIElements.etnis2.value, UIElements.etnis3.value];
                const faceVariationText = UIElements.faceVariationCheckbox.checked ? " dengan fitur wajah yang berbeda satu sama lain" : "";
                
                switch (count) {
                    case '1': modelDesc = `seorang model ${genderText} dengan tipe wajah ${etnis[0]} dan tubuh proporsional`; break;
                    case '2': modelDesc = `dua model ${genderText}${faceVariationText}, satu ${etnis[0]} dan satu lagi ${etnis[1]}, keduanya dengan tubuh proporsional`; break;
                    case '3': modelDesc = `tiga model ${genderText}${faceVariationText} dengan kombinasi etnis: ${etnis[0]}, ${etnis[1]}, dan ${etnis[2]}, semuanya dengan tubuh proporsional`; break;
                    case 'banyak': modelDesc = `sekelompok model ${genderText} dengan tipe wajah ${etnis[0]} yang beragam, semuanya memiliki tubuh proporsional`; break;
                }
                
                let fabricDesc = 'mengenakan busana dengan desain yang detail dan menawan, ';
                if (UIElements.includeFabric.checked) {
                    const fabrics = Array.from(UIElements.fabricInputContainer.querySelectorAll('input')).map(input => input.value.trim()).filter(Boolean);
                    if (fabrics.length > 0) fabricDesc = `mengenakan busana yang menonjolkan kain ${fabrics.join(', ')}, `;
                }

                let titleDesc = 'Foto ';
                if (UIElements.includeTitle.checked && UIElements.titleText.value.trim()) {
                    const { value: titleText } = UIElements.titleText;
                    const { value: color } = UIElements.titleColor;
                    const { value: position } = UIElements.titlePosition;
                    titleDesc = `Sebuah cover majalah dengan tipografi tebal bertuliskan "${titleText.toUpperCase()}" dalam warna ${color}, ditempatkan secara artistik ${position}. Foto di bawahnya adalah `;
                }
                
                const rambutDesc = UIElements.rambut.value === 'Normal (sesuai tema)' ? 'gaya rambut yang sesuai' : `gaya rambut ${UIElements.rambut.value}`;

                const prompt = `${titleDesc}editorial fashion menampilkan ${modelDesc}. Mereka berada dalam konsep ${UIElements.tema.value}, ${fabricDesc}dengan makeup ${UIElements.makeup.value} yang menawan dan ${rambutDesc}. Para model dalam pose ${UIElements.pose.value}, menunjukkan ekspresi percaya diri. Pencahayaan dramatis, sinematik, fokus pada detail fashion dan mood.`;
                
                UIElements.promptResult.value = prompt;
                UIElements.resultContainer.classList.remove('hidden');
            });

            UIElements.copyBtn.addEventListener('click', () => {
                const textToCopy = UIElements.promptResult.value;
                if (!textToCopy) return;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    UIElements.toast.classList.add('show');
                    setTimeout(() => { UIElements.toast.classList.remove('show'); }, 3000);
                }).catch(err => console.error('Gagal menyalin:', err));
            });
        });
    </script>
</body>
</html>
