<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Generator Prompt Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-lg w-full max-w-2xl">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Formulir Generator Prompt Fashion</h1>
            <p class="text-gray-500 mt-2">Atur parameter untuk menghasilkan prompt photoshoot yang detail.</p>
        </div>

        <form id="prompt-generator-form" class="space-y-8">

            <!-- Dropdown Selections -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Model Selection -->
                <div>
                    <label for="model" class="block text-sm font-semibold text-gray-700">1. Model</label>
                    <select id="model" name="model" class="mt-2 block w-full pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option selected disabled>Pilih tipe model...</option>
                        <option>Model Wanita Indonesia</option>
                        <option>Model Pria Indonesia</option>
                        <option>Model Hijab Indonesia</option>
                        <option>Model Etnis (Jawa, Bali, dll.)</option>
                        <option>Model Indonesia (Grup)</option>
                    </select>
                </div>
                
                <!-- Lighting Selection -->
                <div>
                    <label for="pencahayaan" class="block text-sm font-semibold text-gray-700">2. Pencahayaan</label>
                    <select id="pencahayaan" name="pencahayaan" class="mt-2 block w-full pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option selected disabled>Pilih jenis pencahayaan...</option>
                        <option>Cahaya Studio (Netral & Terkontrol)</option>
                        <option>Cahaya Alami (Golden Hour)</option>
                        <option>Cahaya Alami (Siang Hari Cerah)</option>
                        <option>High-Key (Terang & Bersih)</option>
                        <option>Low-Key (Dramatis & Bayangan)</option>
                    </select>
                </div>

                <!-- Background Theme Selection -->
                <div>
                    <label for="latar-belakang" class="block text-sm font-semibold text-gray-700">3. Tema Latar Belakang</label>
                    <select id="latar-belakang" name="latar-belakang" class="mt-2 block w-full pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option selected disabled>Pilih tema latar...</option>
                        <option>Studio Putih/Abu-abu Polos</option>
                        <option>Arsitektur Minimalis Modern</option>
                        <option>Latar Alam (Taman, Pantai)</option>
                        <option>Interior Kafe/Ruangan Estetik</option>
                        <option>Dinding Tekstur (Beton, Kayu)</option>
                        <option>Tema Galactica</option>
                        <option>Tema Cityscape</option>
                    </select>
                </div>

                <!-- Pose Selection -->
                <div>
                    <label for="pose" class="block text-sm font-semibold text-gray-700">4. Pose Model</label>
                    <select id="pose" name="pose" class="mt-2 block w-full pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option selected disabled>Pilih jumlah & pose...</option>
                        <optgroup label="Satu Model (Solo)">
                            <option>Pose Katalog (Depan, Samping, Belakang)</option>
                            <option>Pose Dinamis & Ekspresif (Editorial)</option>
                            <option>Pose Close-up (Fokus Detail Produk)</option>
                            <option>Pose Lifestyle (Santai & Natural)</option>
                            <option>Pose Duduk (Elegan/Kasual)</option>
                        </optgroup>
                        <optgroup label="Dua Model (Duo/Pasangan)">
                            <option>Pose Pasangan Interaktif (Pria & Wanita)</option>
                            <option>Pose Duo Simetris (Sama Gender)</option>
                            <option>Pose Back-to-Back</option>
                        </optgroup>
                        <optgroup label="Tiga Model (Trio)">
                             <option>Komposisi Trio Dinamis</option>
                             <option>Pose Trio Berjejer (Lookbook)</option>
                        </optgroup>
                        <optgroup label="Grup (4+ Model)">
                            <option>Pose Grup Terstruktur (Komposisi)</option>
                            <option>Pose Grup Lifestyle (Candid/Bergerak)</option>
                        </optgroup>
                    </select>
                </div>
                
                <!-- Shot Type Selection -->
                <div>
                    <label for="shot-type" class="block text-sm font-semibold text-gray-700">5. Jenis Pemotretan</label>
                    <select id="shot-type" name="shot-type" class="mt-2 block w-full pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option selected disabled>Pilih jenis pemotretan...</option>
                        <option>Full Body Shot (Seluruh badan)</option>
                        <option>Three-Quarter Shot (Dari lutut ke atas)</option>
                        <option>Medium Shot (Dari pinggang ke atas)</option>
                        <option>Close-up Shot (Bahu ke atas)</option>
                        <option>Detail Shot (Fokus pada detail produk)</option>
                    </select>
                </div>

                <!-- Editorial Style Selection -->
                <div>
                    <label for="gaya-editorial" class="block text-sm font-semibold text-gray-700">6. Gaya Editorial</label>
                    <select id="gaya-editorial" name="gaya-editorial" class="mt-2 block w-full pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option disabled>Pilih gaya editorial...</option>
                        <option>Klasik, Mewah, High Fashion</option>
                        <option selected>Elegan, Artistik, Modern</option>
                        <option>Avant-Garde, Sureal</option>
                        <option>Street Style, Potret Unik, Raw</option>
                        <option>Provokatif, Minimalis, Arsitektural</option>
                        <option>Sinematik, Glamor, Naratif</option>
                        <option>Intelektual, Konseptual</option>
                        <option>Intim, Spontan, Candid</option>
                        <option>Cerdas, Subtel, Berkarakter</option>
                    </select>
                </div>

                <!-- Format & Resolution Selection -->
                <div class="md:col-span-2">
                    <label for="format-resolusi" class="block text-sm font-semibold text-gray-700">7. Format & Resolusi</label>
                    <select id="format-resolusi" name="format-resolusi" class="mt-2 block w-full pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option selected disabled>Pilih format output...</option>
                        <option>Resolusi HD (1920x1080px)</option>
                        <option>Resolusi 4K (3840x2160px)</option>
                        <option>Ukuran Cetak A4 (Resolusi Tinggi 300dpi)</option>
                        <option>Format Instagram Post (1080x1080px)</option>
                        <option>Format Instagram Story (1080x1920px)</option>
                        <option>Resolusi Ultra-Tinggi (Untuk Cetak Besar)</option>
                    </select>
                </div>
            </div>

            <!-- Unique Faces Checkbox -->
            <div class="relative flex items-start">
                <div class="flex items-center h-5">
                    <input id="unique-faces" name="unique-faces" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded" checked>
                </div>
                <div class="ml-3 text-sm">
                    <label for="unique-faces" class="font-medium text-gray-700">Pastikan wajah model berbeda untuk gender yang sama</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 mt-2 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform hover:scale-105">
                    Hasilkan Prompt
                </button>
            </div>
        </form>

        <!-- Prompt Output Area -->
        <div id="prompt-output-container" class="mt-8 hidden">
            <label for="generated-prompt" class="block text-sm font-semibold text-gray-700">Prompt yang Dihasilkan:</label>
            <div class="mt-2 relative">
                <textarea id="generated-prompt" rows="8" class="block w-full text-sm text-gray-700 border-gray-300 rounded-md shadow-sm bg-gray-50 p-3 pr-20" readonly></textarea>
                <button id="copy-btn" type="button" class="absolute top-2 right-2 inline-flex items-center px-3 py-1.5 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Salin
                </button>
            </div>
        </div>

    </div>

    <script>
        const form = document.getElementById('prompt-generator-form');
        const modelSelect = document.getElementById('model');
        const pencahayaanSelect = document.getElementById('pencahayaan');
        const latarBelakangSelect = document.getElementById('latar-belakang');
        const poseSelect = document.getElementById('pose');
        const shotTypeSelect = document.getElementById('shot-type');
        const gayaEditorialSelect = document.getElementById('gaya-editorial');
        const formatResolusiSelect = document.getElementById('format-resolusi');
        const uniqueFacesCheckbox = document.getElementById('unique-faces');

        const outputContainer = document.getElementById('prompt-output-container');
        const outputTextarea = document.getElementById('generated-prompt');
        const copyBtn = document.getElementById('copy-btn');

        // --- Form Submission Logic ---
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Validation
            const allDropdownsSelected = Array.from(form.querySelectorAll('select')).every(select => select.selectedIndex > 0 || select.id === 'gaya-editorial');
            if (!allDropdownsSelected) {
                showNotification('Harap lengkapi semua pilihan untuk menghasilkan prompt.');
                return;
            }

            // Get selected text values
            const selections = {
                model: modelSelect.options[modelSelect.selectedIndex].text,
                pencahayaan: pencahayaanSelect.options[pencahayaanSelect.selectedIndex].text,
                latar: latarBelakangSelect.options[latarBelakangSelect.selectedIndex].text,
                pose: poseSelect.options[poseSelect.selectedIndex].text,
                shot: shotTypeSelect.options[shotTypeSelect.selectedIndex].text,
                gaya: gayaEditorialSelect.options[gayaEditorialSelect.selectedIndex].text,
                format: formatResolusiSelect.options[formatResolusiSelect.selectedIndex].text
            };
            
            // Fixed final sentence
            const finalInstruction = "Pastikan bentuk, warna, dan detail desain baju tidak berubah â€” tetap sama persis dengan gambar asli. Fokus pada menampilkan baju secara realistis seperti dalam katalog fashion. Hindari distorsi pada bentuk baju.";

            // Build the prompt with new structure
            let generatedPrompt = `Hasilkan sebuah foto fashion profesional dalam format ${selections.format}. Gaya foto terinspirasi dari editorial (${selections.gaya}), menampilkan ${selections.model} dalam pose ${selections.pose}. Gunakan jenis pemotretan ${selections.shot} dengan ${selections.pencahayaan} pada latar belakang ${selections.latar}.`;

            // List of poses that imply multiple models
            const groupPoses = [
                'Pose Duo Simetris (Sama Gender)',
                'Komposisi Trio Dinamis',
                'Pose Trio Berjejer (Lookbook)',
                'Pose Grup Terstruktur (Komposisi)',
                'Pose Grup Lifestyle (Candid/Bergerak)',
                'Pose Pasangan Interaktif (Pria & Wanita)',
                'Pose Back-to-Back'
            ];
            
            const isGroupModelSelected = selections.model === 'Model Indonesia (Grup)';
            const isGroupPoseSelected = groupPoses.includes(selections.pose);

            // Add clarification for unique faces if checkbox is checked and it's a group scenario
            if (uniqueFacesCheckbox.checked && (isGroupModelSelected || isGroupPoseSelected)) {
                generatedPrompt += ' Untuk model dengan gender yang sama, pastikan setiap individu memiliki fitur wajah yang unik dan berbeda satu sama lain.';
            }
            
            // Add the fixed final instruction
            generatedPrompt += ` ${finalInstruction}`;

            // Display prompt
            outputTextarea.value = generatedPrompt;
            outputContainer.classList.remove('hidden');
        });

        copyBtn.addEventListener('click', () => {
            outputTextarea.select();
            try {
                document.execCommand('copy');
                copyBtn.textContent = 'Disalin!';
                setTimeout(() => {
                    copyBtn.textContent = 'Salin';
                }, 2000);
            } catch (err) {
                console.error('Gagal menyalin prompt: ', err);
                showNotification('Gagal menyalin. Silakan salin manual.');
            }
        });

        function showNotification(message) {
            const messageBox = document.createElement('div');
            messageBox.style = 'position:fixed; top:20px; left:50%; transform:translateX(-50%); background-color:#ff4d4d; color:white; padding:12px 20px; border-radius:8px; z-index:1000; box-shadow:0 4px 6px rgba(0,0,0,0.1); font-size: 14px;';
            messageBox.textContent = message;
            document.body.appendChild(messageBox);
            setTimeout(() => {
                messageBox.remove();
            }, 3000);
        }
    </script>
</body>
</html>
