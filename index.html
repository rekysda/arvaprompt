<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Prompt Generator (Multi-Etnis)</title>
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font utama untuk UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Gaya dasar untuk body dan panah dropdown kustom */
        body { font-family: 'Inter', sans-serif; }
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        /* Gaya untuk notifikasi 'toast' */
        .toast { visibility: hidden; opacity: 0; transition: all 0.3s ease-in-out; }
        .toast.show { visibility: visible; opacity: 1; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">

    <!-- Kontainer Utama -->
    <div class="container mx-auto max-w-2xl p-4 sm:p-6 lg:p-8">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold tracking-tight text-white">Fashion Prompt Generator</h1>
            <p class="mt-2 text-lg text-gray-400">Dengan pilihan multi-etnis yang dinamis.</p>
        </header>

        <!-- Card Form -->
        <main class="bg-gray-800 shadow-2xl rounded-2xl p-6 sm:p-8">
            <div class="space-y-6">
                
                <!-- Pilihan Jumlah Model -->
                <div>
                    <label for="jumlah-model" class="block text-sm font-medium text-gray-300 mb-2">Jumlah Model</label>
                    <select id="jumlah-model" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3">
                        <option value="1" selected>1 Model</option>
                        <option value="2">2 Model</option>
                        <option value="3">3 Model</option>
                        <option value="banyak">Banyak Model (Satu Etnis)</option>
                    </select>
                </div>
                
                <!-- Kontainer untuk Dropdown Etnis Dinamis -->
                <div id="etnis-dinamis-container" class="space-y-4">
                    <div id="etnis1-container">
                        <label id="etnis1-label" for="etnis1" class="block text-sm font-medium text-gray-300 mb-2">Etnis Model</label>
                        <select id="etnis1" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3"></select>
                    </div>
                    <div id="etnis2-container" class="hidden">
                        <label for="etnis2" class="block text-sm font-medium text-gray-300 mb-2">Etnis Model ke-2</label>
                        <select id="etnis2" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3"></select>
                    </div>
                    <div id="etnis3-container" class="hidden">
                        <label for="etnis3" class="block text-sm font-medium text-gray-300 mb-2">Etnis Model ke-3</label>
                        <select id="etnis3" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3"></select>
                    </div>
                </div>

                <!-- Dropdown Tema -->
                <div>
                    <label for="tema" class="block text-sm font-medium text-gray-300 mb-2">Tema & Konsep Foto</label>
                    <select id="tema" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3"></select>
                </div>
                
                <!-- Dropdown Makeup -->
                <div>
                    <label for="makeup" class="block text-sm font-medium text-gray-300 mb-2">Gaya Riasan (Makeup)</label>
                    <select id="makeup" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3"></select>
                </div>
                
                <!-- Dropdown Rambut -->
                <div>
                     <label for="rambut" class="block text-sm font-medium text-gray-300 mb-2">Gaya Rambut</label>
                    <select id="rambut" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3"></select>
                </div>

                <!-- Dropdown Pose (Dinamis) -->
                <div>
                    <label for="pose" class="block text-sm font-medium text-gray-300 mb-2">Pose Model</label>
                    <select id="pose" class="form-select w-full bg-gray-700 border border-gray-600 rounded-lg py-2.5 px-3"></select>
                </div>
                
                <!-- Tombol Aksi -->
                <div class="pt-2">
                     <button id="generate-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">Buat Prompt</button>
                </div>
                
                <!-- Hasil Prompt (Awalnya tersembunyi) -->
                <div id="result-container" class="hidden pt-2">
                    <label for="prompt-result" class="block text-sm font-medium text-gray-300 mb-2">Hasil Prompt:</label>
                    <div class="relative">
                        <textarea id="prompt-result" rows="8" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 pr-12 text-gray-200 resize-none" readonly></textarea>
                         <button id="copy-btn" title="Salin ke clipboard" class="absolute top-2.5 right-2.5 p-2 text-gray-400 bg-gray-700 hover:bg-gray-600 rounded-md">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                         </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Notifikasi Toast -->
    <div id="toast-notification" class="toast fixed bottom-5 left-1/2 -translate-x-1/2 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg">Prompt berhasil disalin!</div>

    <!-- SEMUA LOGIKA JAVASCRIPT ADA DI SINI -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const DATA = {
                etnis: {"Indonesia / Nusantara": ["Wajah Indonesia / Nusantara (Umum)","Wajah Melayu (Sumatera, Kalimantan)","Wajah Jawa","Wajah Sunda","Wajah Bali / Lombok","Wajah Indonesia Timur (Papua, Maluku, NTT)","Wajah Tionghoa-Indonesia (Chindo)","Kulit Sawo Matang","Kulit Kuning Langsat","Kulit Gelap Eksotis"],"Blasteran (Mixed Race)": ["Blasteran / Indo (Kaukasia-Indonesia)","Eurasia (Kaukasia-Asia)","Afro-Asia (Afrika-Asia)","Latino-Asia","Blatina/o (Afrika-Latin)"],"Asia": ["Pan-Asian (Tampilan komersial Asia)","Asia Timur (Umum)","Tipe Wajah Jepang","Tipe Wajah Korea","Tipe Wajah Tiongkok / Mandarin","Asia Tenggara (Umum)","Tipe Wajah Thailand / Vietnam","Tipe Wajah Filipina","Asia Selatan (Umum)","Tipe Wajah India / Pakistan"],"Kaukasia / Eropa": ["Kaukasia (Umum)","Eropa Utara / Nordik (Skandinavia)","Eropa Barat (Inggris, Jerman, Perancis)","Eropa Timur / Slavia (Rusia, Polandia)","Mediterania (Italia, Spanyol, Yunani)","Kaukasia Amerika"],"Afrika": ["Afrika (Umum)","Afrika Utara (Maroko, Mesir)"]},
                tema: {"Berdasarkan Gaya & Estetika": ["Minimalis","High Fashion / Editorial","Street Style / Urban","Vintage / Retro","Bohemian / Boho","Grunge / Rock & Roll","Elegan / Klasik","Sinematik (Cinematic)","Gelap / Moody (Dark & Moody)","Ceria / Penuh Warna (Vibrant & Colorful)"],"Berdasarkan Lokasi & Lingkungan": ["Arsitektur Modern","Bangunan Tua / Bersejarah","Industri / Pabrik Tua","Pedesaan / Rustic","Alam Liar / Hutan Belantara","Pantai / Lautan","Gunung / Dataran Tinggi"],"Berdasarkan Konsep & Imajinasi": ["Fantasi / Negeri Dongeng","Surrealisme / Abstrak","Sci-Fi / Futuristik","Cyberpunk / Dystopian","Mimpi / Dreamscape"]},
                makeup: [{"kategori":"Berdasarkan Tampilan (Look/Style)","jenis":["Natural","Nude","Glamour","Bold","Smokey Eyes","Cat Eye","Dewy Look","Matte Look","Flawless","Vintage/Retro","Korean Look","Western Look","Thai Look"]},{"kategori":"Seni & Karakter","jenis":["Makeup Karakter","Makeup Fantasi","Makeup Editorial","Makeup Avant-garde"]}],
                pose: {
                    tunggal: { "Pose Individu": ["Berdiri Tegak","Kurva S (S-Curve)","Menyender / Bersandar","Tangan di Pinggul","Melihat dari Balik Bahu","Duduk Elegan","Close-Up / Portrait","Seluruh Badan (Full Body)"] },
                    kelompok: { "Pose Pasangan": ["Berpegangan Tangan","Pelukan dari Belakang","Saling Menatap","Dansa","Jalan Bersama"], "Pose Grup": ["Formasi V","Kombinasi Duduk & Berdiri","Interaksi / Candid Grup","Berbaris Lurus","Pelukan Grup"] }
                },
                rambut: {"Opsi Fleksibel": ["Normal (sesuai tema)"],"Gaya Rambut Pria": {"Potongan Rambut Pendek": ["Buzz Cut","Crew Cut","Side Part (Belah Samping)","Slick Back (Rambut Klimis ke Belakang)","Undercut"],"Potongan Rambut Sedang & Panjang": ["Quiff","Pompadour","Comma Hair (Gaya Korea)","Mullet","Man Bun (Cepol Pria)"]},"Gaya Rambut Wanita": {"Gaya Rambut Terurai": ["Lurus & Rapi (Sleek Straight)","Blow-dry Bervolume","Beach Waves","Hollywood Waves","Wet Look"],"Gaya Rambut Diikat & Diangkat": ["Ponytail / Kuncir Kuda","Half-Up, Half-Down","Bun / Cepol (Messy, Sleek)","Chignon"],"Gaya Rambut Kepang": ["French Braid","Dutch Braid","Fishtail Braid"]}, "Gaya Rambut Unisex": ["Mullet","Shag Cut","Pixie Cut","Rambut Warna Terang"] }
            };
            
            const UIElements = {
                jumlahModel: document.getElementById('jumlah-model'),
                etnis1Container: document.getElementById('etnis1-container'),
                etnis1Label: document.getElementById('etnis1-label'),
                etnis1: document.getElementById('etnis1'),
                etnis2Container: document.getElementById('etnis2-container'),
                etnis2: document.getElementById('etnis2'),
                etnis3Container: document.getElementById('etnis3-container'),
                etnis3: document.getElementById('etnis3'),
                tema: document.getElementById('tema'),
                makeup: document.getElementById('makeup'),
                rambut: document.getElementById('rambut'),
                pose: document.getElementById('pose'),
                generateBtn: document.getElementById('generate-btn'),
                resultContainer: document.getElementById('result-container'),
                promptResult: document.getElementById('prompt-result'),
                copyBtn: document.getElementById('copy-btn'),
                toast: document.getElementById('toast-notification'),
            };
            
            // --- FUNGSI-FUNGSI PARSING DATA ---
            function populateSimpleGroup(selectElement, data) { selectElement.innerHTML = ''; for (const groupLabel in data) { const optgroup = document.createElement('optgroup'); optgroup.label = groupLabel; data[groupLabel].forEach(optionText => { const option = document.createElement('option'); option.value = optionText; option.textContent = optionText; optgroup.appendChild(option); }); selectElement.appendChild(optgroup); } }
            function populateMakeup(selectElement, data) { selectElement.innerHTML = ''; data.forEach(group => { const optgroup = document.createElement('optgroup'); optgroup.label = group.kategori; group.jenis.forEach(optionText => { const option = document.createElement('option'); option.value = optionText; option.textContent = optionText; optgroup.appendChild(option); }); selectElement.appendChild(optgroup); }); }
            function populateRambut(selectElement, data) { selectElement.innerHTML = ''; for (const mainGroupLabel in data) { const subGroups = data[mainGroupLabel]; if (Array.isArray(subGroups)) { const optgroup = document.createElement('optgroup'); optgroup.label = mainGroupLabel; subGroups.forEach(optionText => { const option = document.createElement('option'); option.value = optionText; option.textContent = optionText; optgroup.appendChild(option); }); selectElement.appendChild(optgroup); } else { for (const subGroupLabel in subGroups) { const optgroup = document.createElement('optgroup'); optgroup.label = `${mainGroupLabel} - ${subGroupLabel}`; subGroups[subGroupLabel].forEach(optionText => { const option = document.createElement('option'); option.value = optionText; option.textContent = optionText; optgroup.appendChild(option); }); selectElement.appendChild(optgroup); } } } }

            // --- FUNGSI UPDATE UI BERDASARKAN JUMLAH MODEL ---
            function updateUIForModelCount(count) {
                // Sembunyikan semua kontainer etnis tambahan dulu
                UIElements.etnis2Container.classList.add('hidden');
                UIElements.etnis3Container.classList.add('hidden');

                // Tampilkan kontainer etnis berdasarkan jumlah
                if (count === '2') {
                    UIElements.etnis2Container.classList.remove('hidden');
                    UIElements.etnis1Label.textContent = 'Etnis Model ke-1';
                } else if (count === '3') {
                    UIElements.etnis2Container.classList.remove('hidden');
                    UIElements.etnis3Container.classList.remove('hidden');
                    UIElements.etnis1Label.textContent = 'Etnis Model ke-1';
                } else if (count === 'banyak') {
                    UIElements.etnis1Label.textContent = 'Etnis Grup Model';
                } else { // Untuk '1'
                    UIElements.etnis1Label.textContent = 'Etnis Model';
                }

                // Update pilihan pose
                if (count === '1') {
                    populateSimpleGroup(UIElements.pose, DATA.pose.tunggal);
                } else {
                    populateSimpleGroup(UIElements.pose, DATA.pose.kelompok);
                }
            }
            
            // --- INISIALISASI ---
            populateSimpleGroup(UIElements.etnis1, DATA.etnis);
            populateSimpleGroup(UIElements.etnis2, DATA.etnis);
            populateSimpleGroup(UIElements.etnis3, DATA.etnis);
            populateSimpleGroup(UIElements.tema, DATA.tema);
            populateMakeup(UIElements.makeup, DATA.makeup);
            populateRambut(UIElements.rambut, DATA.rambut);
            updateUIForModelCount('1'); // Panggil saat awal untuk set default UI

            // --- EVENT LISTENERS ---
            
            // Mengatur UI saat pilihan jumlah model berubah
            UIElements.jumlahModel.addEventListener('change', (event) => {
                updateUIForModelCount(event.target.value);
            });

            // Tombol Generate Prompt
            UIElements.generateBtn.addEventListener('click', () => {
                const count = UIElements.jumlahModel.value;
                const etnis1 = UIElements.etnis1.value;
                const etnis2 = UIElements.etnis2.value;
                const etnis3 = UIElements.etnis3.value;
                
                let modelDesc = '';
                
                switch (count) {
                    case '1':
                        modelDesc = `seorang model dengan tipe wajah ${etnis1} dan tubuh proporsional`;
                        break;
                    case '2':
                        modelDesc = `dua model dengan tipe wajah yang kontras, satu model ${etnis1} dan satu lagi ${etnis2}, keduanya dengan tubuh proporsional`;
                        break;
                    case '3':
                        modelDesc = `tiga model dengan kombinasi etnis yang beragam: ${etnis1}, ${etnis2}, dan ${etnis3}, semuanya dengan tubuh proporsional`;
                        break;
                    case 'banyak':
                        modelDesc = `sekelompok model dengan tipe wajah ${etnis1} yang beragam namun tetap dalam satu etnis, semuanya memiliki tubuh proporsional seorang model`;
                        break;
                }

                const rambutValue = UIElements.rambut.value;
                const rambutDesc = rambutValue === 'Normal (sesuai tema)' 
                    ? 'gaya rambut yang sesuai dengan tema' 
                    : `gaya rambut ${rambutValue}`;

                const prompt = `Foto editorial fashion menampilkan ${modelDesc}. Mereka berada dalam konsep ${UIElements.tema.value} dengan makeup ${UIElements.makeup.value} yang menawan dan ${rambutDesc}. Para model dalam pose ${UIElements.pose.value}, menunjukkan ekspresi percaya diri. Pencahayaan dramatis, sinematik, fokus pada detail fashion dan mood.`;
                
                UIElements.promptResult.value = prompt;
                UIElements.resultContainer.classList.remove('hidden');
            });

            // Tombol Copy
            UIElements.copyBtn.addEventListener('click', () => {
                const textToCopy = UIElements.promptResult.value;
                if (!textToCopy) return;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    UIElements.toast.classList.add('show');
                    setTimeout(() => { UIElements.toast.classList.remove('show'); }, 3000);
                }).catch(err => { console.error('Gagal menyalin:', err); });
            });
        });
    </script>
</body>
</html>
